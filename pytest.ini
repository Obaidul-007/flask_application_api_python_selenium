[tool:pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers for categorization
markers =
    smoke: Critical functionality tests that must pass
    regression: Comprehensive feature tests
    ui: User interface tests
    api: API endpoint tests
    integration: End-to-end workflow tests
    slow: Tests that take longer to execute
    skip_ci: Tests to skip in CI/CD pipeline
    database: Tests that require database connection
    auth: Authentication and authorization tests
    search: Search functionality tests
    
# Test execution options (single addopts section)
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --html=reports/html/report.html
    --self-contained-html
    --json-report
    --json-report-file=reports/json/report.json
    --capture=no
    --durations=10
    --maxfail=5

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = reports/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test discovery patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    env
    __pycache__
    .pytest_cache
    node_modules

# Pytest plugins
required_plugins =
    pytest-html>=3.1.0
    pytest-json-report>=1.5.0
    pytest-xdist>=2.5.0

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Test timeout (in seconds)
timeout = 300